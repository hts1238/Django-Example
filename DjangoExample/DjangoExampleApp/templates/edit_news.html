{% extends 'base.html' %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <label>
        Title: <input type="text" name="title" value="{{ news.title }}">
    </label><br><br>
    <label>
        Content: <textarea name="content" cols="30" rows="10">{{ news.content }}</textarea>
    </label><br><br>
    <label>
        <input type="checkbox" name="hidden" value="hidden" {% if news.hidden %} checked {% endif %}> Hidden
    </label><br><br>
    <input type="submit" value="Save">
</form>

{% endblock content %}
